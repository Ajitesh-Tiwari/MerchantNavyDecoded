<body>

  <div class="overlay"></div>

  <div id="carouselExampleControls" class="carousel slide background" data-ride="carousel">

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <img src="img/logo-big.png" class="img-fluid mb-3" alt="Responsive image" height="100px" width="200px">
            <h1 class="mb-3">SAIL IN FRIENDLY SEAS</h1>
            <p class="mb-5"><strong>Merchant Navy Decoded</strong>: Helping Merchant Navy aspirants achieve their dreams with expert faculty and courses.</p>
            <form class="input-group input-group-newsletter" name="submit-to-google-sheet">
              <input name="email" type="email" class="form-control" placeholder="Enter email..."
                aria-label="Enter email..." aria-describedby="submit-button">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit" id="submit-button">Request an invite!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <!-- <li class="list-unstyled-item">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzLioGdIii138vAU_lDTTUqyIcpTmuLBIIcXMQ6VC1LKuZGK-Mh/exec"
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>
